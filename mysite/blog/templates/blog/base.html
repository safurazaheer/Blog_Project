<!DOCTYPE html>
{% load staticfiles %}

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blog</title>
    <!--bootstrap-->
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


    <!--meduim stye editor-->

    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
<!--custom css-->
<link rel="stylesheet" href="{% static 'css/blog.css' %}">
<!--fonts-->
<link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-default techfont custom-navbar">
         <div class="container">
           <ul class="nav navbar-nav"
             <li><a class="navbar-brand bigbrand" href="{% url 'post_list' %}">MY blog</a></li>
             <li><a class="navbar-link" href="{% url 'about' %}">About</a></li>
            <li><a href="https://github.com/">Github</a></li>
            <li><a href="https://www.linkedin.com/in/safura-zaheer-8a320714b/">Linkedin</a></li>
           </ul>
           <ul class="nav navbar-nav navbar-right">
             {% if user.is_authenticated %}
             <li>
              <a href="{% url 'post_new' %}">New Post</a>
           </li>
           <li>
            <a href="{% url 'post_draft_list' %}">Draft</a>
         </li>
         <li>
          <a href="{% url 'logout' %}">Logout</a>
       </li>
       <li>
         <a>welcome: {{user.username}}</a>
       </li>
       {% else %}
       <li>
         <a class='nav navbar-right' href="{% url 'login' %}">
           <span class="glyphicon glyphicon-user"></span>login here
         </a>
       </li>
       <li><a href="{% url 'register' %}">
         <span class="glyphicon glyphicon-user"></span>Register here</a></li>
             {% endif %}

           </ul>
         </div>
       </nav>

<!--Navbar-->

<!--contentblock-->
<div class="content container">
  <div class="row">
    <div class="col-md-8">
      <div class="blog_posts">
        {% block body_block %}

        {% endblock %}
      </div>
    </div>
  </div>
</div>

  </body>
</html>
